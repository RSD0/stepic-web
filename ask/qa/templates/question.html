<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question }}</title>
</head>
<body>
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <ul>
    {% for answer in question.answer_set.all %}
        <li>{{ answer }}, {{ answer.author_id }}</li>
    {% endfor %}
    </ul>
    {% csrf_token %}
    {{ form.as_p }}
</body>
</html>
